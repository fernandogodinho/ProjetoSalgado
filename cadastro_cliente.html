<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
		
      <title>Cadastro de Cliente</title>
      
		<link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/sb-admin.css" rel="stylesheet">
      <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="wrapper">
         <nav id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation"> </nav>
         
         <div id="page-wrapper">
            <div id="main" class="container-fluid">
               <h3 class="page-header">Cadastro de Clientes</h3>
               
               <form role="form">
                  <div class="row">
                     <div class="form-group col-md-8">
                     
                        <div class="form-group col-md-12">
                           <label for="nome">Nome</label>
                           <input class="form-control" id="nome"/>
                        </div>
                        
                        <div class="form-group col-md-4">
                           <label for="tipo_pessoa">Tipo pessoa</label>
                           <select class="form-control" name="tipo_pessoa" id="tipo_pessoa">
                              <option value="F">Física</option>
                              <option value="J">Jurídica</option>
                           </select>
                        </div>
                        
                        <div class="form-group col-md-4">
                           <label for="cpf_cnpj">CPF/CNPJ</label>
                           <input class="form-control" name="cpf_cnpj" id="cpf_cnpj"/>
                        </div>
                        
                        <div class="form-group col-md-4">
                           <label for="sexo">Sexo</label>
                           <select class="form-control" name="sexo" id="sexo">
                              <option value="M">Masculino</option>
                              <option value="F">Feminino</option>
                           </select>
                        </div>
                        
                        <div class="form-group col-md-3">
                           <label for="cep">CEP</label>
                           <input class="form-control" name="cep"/>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
		</div>
      
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/menu.js"></script>
      <script src="js/plugins/maskedinput/jquery.maskedinput.js"></script>
      <script src="js/cad_cliente.js"></script>
	</body>
</html>
